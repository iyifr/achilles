# .github/workflows/ci.yml
#
# CI - runs linter and ensures Docker container can build
# Full tests/build require WiredTiger, so skip here.

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true # Don't block on lint for now

  docker-build:
    runs-on: ubuntu-latest
    # Only run full Docker build on PRs to main (release validation)
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: achillesdb:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
