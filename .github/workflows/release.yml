# .github/workflows/release.yml
#
# Creates a GitHub Release when a version tag is pushed to main.
# Runs in parallel with docker-publish.yml (both trigger on v*.*.* tags).
#
# Usage:
#   1. Merge release branch to main
#   2. git tag v1.0.0 && git push origin v1.0.0

name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes and Contributors
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits and contributors
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
            CONTRIBUTORS=$(git log --format="%an <%ae>" | sort | uniq)
          else
            # Get commits and contributors since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            CONTRIBUTORS=$(git log ${PREV_TAG}..HEAD --format="%an <%ae>" | sort | uniq)
          fi

          # Format contributors nicely as a markdown list (avoid duplicates)
          if [ -n "$CONTRIBUTORS" ]; then
            CONTRIBUTORS_MD=$(echo "$CONTRIBUTORS" | awk '{print "- " $0}')
          else
            CONTRIBUTORS_MD="(none)"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Contributors" >> $GITHUB_OUTPUT
          echo "$CONTRIBUTORS_MD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AchillesDB ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Image

            ```bash
            # Pull this version
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name#v }}

            # Or use latest
            docker pull ghcr.io/${{ github.repository }}:latest

            # Run
            docker run -d -p 8180:8180 -v achillesdb_data:/data ghcr.io/${{ github.repository }}:${{ github.ref_name#v }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
